name: Build C++11 Book

on:
  push:
    branches: [main]
    paths:
      - 'mds/**'
      - 'cpp11_summary/**'
      - 'book_cpp11.toml'
      - 'theme/**'
      - '.github/workflows/build_cpp11_book.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install mdBook
        run: cargo install mdbook
      
      - name: Build C++11 Book
        run: |
          [ -f book.toml ] && mv book.toml book.toml.backup
          cp book_cpp11.toml book.toml
          mdbook build
          [ -f book.toml.backup ] && mv book.toml.backup book.toml || rm -f book.toml
      
      - name: Move to docs/cpp11
        run: |
          mkdir -p docs/cpp11
          rm -rf docs/cpp11/*
          cp -r cpp11_docs/* docs/cpp11/
      
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/cpp11
          git commit -m "Auto-update C++11 book [skip ci]" || echo "No changes to commit"
          git push
