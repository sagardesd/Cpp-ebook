name: Build C++11 Book into cpp11_docs
on:
  push:
    branches: [main]
    paths:
      - 'mds/**'
      - 'cpp11_summary/**'
      - 'book_cpp11.toml'
      - '.github/workflows/build_cpp11_book.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install mdBook
        run: cargo install mdbook
      
      - name: Build C++11 Book
        run: |
          # Backup original book.toml if exists
          [ -f book.toml ] && mv book.toml book.toml.backup
          # Use cpp11 config
          cp book_cpp11.toml book.toml
          # Build
          mdbook build
          # Restore original
          [ -f book.toml.backup ] && mv book.toml.backup book.toml || rm -f book.toml
      
      - name: Commit and push built docs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add cpp11_docs
          git commit -m "Auto-update C++11 book [skip ci]" || echo "No changes to commit"
          git push
